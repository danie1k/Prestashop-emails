<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <title>Produkt na wyczerpaniu!</title>
</head>
<body style="margin: 0; padding: 0;">
   <table width="100%" border="0" style="background-color: #FFFFFF;">
      <tr>
         <td align="center" style="padding: 5px 0 10px 0;"><a title="{shop_name}" href="{shop_url}"><img style="border:0;" src="{shop_logo}" alt="{shop_name}" /></a></td>
      </tr>
      <tr>
         <td align="center">

            <table width="600" align="center" style="border:1px solid {color}; background-color: #F7F7F7; padding: 5px; font-size: 10pt">  
               <tr>
                  <td>&zwnj;</td>
               </tr>
               <tr>
                  <td align="left">Produkt <b>&quot;{product}&quot;</b> w sklepie <a href="{shop_url}">{shop_name}</a> jest na wyczerpaniu.</td>
               </tr>
               <tr>
                  <td align="left">Stan magazynowy spadł do ilości ostrzegawczej: <b>{warning_coverage}</b> sztuk.<br>Aktualna ilość sztuk w systemie wynosi: <b>{current_coverage}</b>.</td>
               </tr>
               <tr>
                  <td>&zwnj;</td>
               </tr>
            </table>

         </td>
      </tr>
      <tr>
         <td align="center">
            <table width="600" align="center" border="0" style="padding: 5px;">  
               <tr>
                  <td align="right"><small>Pozdrawiamy,<br><a href="{shop_url}">{shop_name}</a></small></td>
               </tr>  
            </table>
         </td>
      </tr>
   </table>
</body>
</html>
